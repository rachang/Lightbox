<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="css/lightbox.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<title>Lightbox</title>
</head>
<body>
	<h1>Top NBA Players</h1>
	<div class="controls">
		<button type="button" data-filter="all">All</button>
		<button type="button" data-filter=".container-a">Western Conference</button>
		<button type="button" data-filter=".container-b">Eastern Conference</button>
		<button type="button" data-sort="order:asc">Ascending</button>
		<button type="button" data-sort="order:descending">Descending</button>
		<button type="button" data-sort="random">Random</button>
	</div>
	<div class = "gallery">
		<div class="mix container-a" data-order="1">
			<a href="images/Lebron.jpg" data-lightbox="NBA" data-title="Lebron James"><img src="images/Lebron.jpg" alt="Lebron James"></a>
		</div>
		<div class="mix container-a" data-order="2">
			<a href="images/Durant.jpg" data-lightbox="NBA" data-title="Kevin Durant"><img src="images/Durant.jpg" alt="Kevin Durant"></a>
		</div>
		<div class="mix container-a" data-order="3">
			<a href="images/Davis.jpg" data-lightbox="NBA" data-title="Anthony Davis"><img src="images/Davis.jpg" alt="Anthony Davis"></a>
		</div>
		<div class="mix container-a" data-order="4">
			<a href="images/Harden.jpg" data-lightbox="NBA" data-title="James Harden"><img src="images/Harden.jpg" alt="James Harden"></a>
		</div>
		<div class="mix container-a" data-order="5">
			<a href="images/Curry.jpg" data-lightbox="NBA" data-title="Stephen Curry"><img src="images/Curry.jpg" alt="Stephen Curry"></a>
		</div>
		<div class="mix container-b" data-order="6">
			<a href="images/Giannis.jpg" data-lightbox="NBA" data-title="Giannis Antetokounmpo"><img src="images/Giannis.jpg" alt="Giannis Antetokounmpo"></a>
		</div>
		<div class="mix container-b" data-order="7">
			<a href="images/Embiid.jpg" data-lightbox="NBA" data-title="Joel Embiid"><img src="images/Embiid.jpg" alt="Joel Embiid"></a>
		</div>
		<div class="mix container-a" data-order="8">
			<a href="images/Westbrook.jpg" data-lightbox="NBA" data-title="Russell Westbrook"><img src="images/Westbrook.jpg" alt="Russell Westbrook"></a>
		</div>
		<div class="mix container-a" data-order="9">
			<a href="images/PG13.jpg" data-lightbox="NBA" data-title="Paul George"><img src="images/PG13.jpg" alt="Paul George"></a>
		</div>
	</div>
	<script src="js/lightbox.js"></script>
	<script src="js/mixitup.min.js"></script>
	<script>var mixer = mixitup('.gallery');</script>
</body>
</html>y
